name: JMeter Performance Test CI

on:
  push:
    branches:
      - main

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Apache JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.zip
          unzip apache-jmeter-5.6.3.zip
          export JMETER_HOME=$GITHUB_WORKSPACE/apache-jmeter-5.6.3
          echo "$JMETER_HOME/bin" >> $GITHUB_PATH

      - name: Create Results Directory
        run: mkdir -p results

      - name: Baseline Load Test (1 user)
        run: |
          rm -rf results/html-baseline
          jmeter -n -t test-plans/Ecommerce_TestPlan.jmx -Jusers=1 -Jrampup=1 -Jloops=1 -l results/baseline.jtl -e -o results/html-baseline

      - name: Medium Load Test (10 users)
        run: |
          rm -rf results/html-medium
          jmeter -n -t test-plans/Ecommerce_TestPlan.jmx -Jusers=10 -Jrampup=5 -Jloops=1 -l results/medium.jtl -e -o results/html-medium

      - name: Heavy Load Test (50 users)
        run: |
          rm -rf results/html-heavy
          jmeter -n -t test-plans/Ecommerce_TestPlan.jmx -Jusers=50 -Jrampup=10 -Jloops=1 -l results/heavy.jtl -e -o results/html-heavy

      - name: Upload All HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-reports
          path: results/
